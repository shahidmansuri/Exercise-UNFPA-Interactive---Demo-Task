    <title>React App</title>
    <script type="text/javascript">
      // this scrip is work for section 11
      $(document).ready(function() {
        var posX;
        var posY;
        var screenWidth = $(window).width();
        var screenHeight = $(window).height();

        var URL = "/images/nurseNchild.jpg";
        $(".cover").css("background-image", "url(" + URL + ")");
        $(".follow").css("background-image", "url(" + URL + ")");

        $(document).mousemove(function(event) {
          posX = event.pageX;
          posY = event.pageY;
          if (posX <= 100) {
            posX = 100;
          }
          if (posY <= 100) {
            posY = 100;
          }
          if (posX >= screenWidth - 100) {
            posX = screenWidth - 100;
          }
          if (posY >= screenHeight - 100) {
            posY = screenHeight - 100;
          }

          var newel = document.createElement("div");
          $(newel).attr("class", "follow");
          $(newel).css("background-image", "url(" + URL + ")");
          $(newel).css({ left: posX - 100, top: posY - 100 });
          $(newel).css({
            "background-position":
              "-" + (posX - 100) + "px" + " " + "-" + (posY - 100) + "px"
          });
          // it will creates the div bassaded on your mouse hover
          $("#append").append(newel);
        });
      });
    </script>
